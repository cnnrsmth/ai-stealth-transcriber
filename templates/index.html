<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stealth Transcriber</title>
    <link
      rel="icon"
      type="image/svg+xml"

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <style>
      :root {
        --bg-dark: #040d21;
        --bg-gradient: radial-gradient(
          circle at 0 0,
          rgba(2, 13, 41, 1) 0%,
          var(--bg-dark) 50%
        );
        --text-primary: rgba(248, 250, 252, 0.75);
        --text-title: rgba(248, 250, 252, 0.85);
        --text-muted: rgba(148, 163, 184, 0.7);
        --card-bg: rgba(255, 255, 255, 0.05);
        --border-color: rgba(255, 255, 255, 0.1);
        --button-bg: rgba(255, 255, 255, 0.05);
        --button-hover: rgba(255, 255, 255, 0.08);
      }

      @keyframes pulse {
        0% {
          background-color: var(--button-bg);
        }
        50% {
          background-color: var(--button-hover);
        }
        100% {
          background-color: var(--button-bg);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes rotateBeam {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      body {
        background: var(--bg-dark);
        background-image: var(--bg-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .app-container {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        position: relative;
      }

      .app-header {
        display: flex;
        flex-direction: column;
        margin-bottom: 2.5rem;
        width: 100%;
      }

      .app-title-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
        position: relative;
      }

      .title-info-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex: 1;
      }

      .app-title {
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        color: var(--text-title);
        margin: 0;
      }

      .info-toggle {
        background: none;
        border: none;
        padding: 0.25rem;
        cursor: pointer;
        opacity: 0.6;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .info-toggle:hover {
        opacity: 1;
      }

      .info-toggle svg {
        width: 18px;
        height: 18px;
        color: var(--text-muted);
      }

      .subtitle-wrapper {
        max-height: 0;
        overflow: hidden;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(-10px);
      }

      .subtitle-wrapper.expanded {
        max-height: 200px;
        opacity: 1;
        transform: translateY(0);
        margin-bottom: 1rem;
      }

      .app-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
        line-height: 1.7;
        margin: 0;
        padding: 0.5rem 0;
      }

      .ninja-icon {
        width: 32px;
        height: 32px;
        transition: all 0.3s ease;
        opacity: 0.9;
      }

      .ninja-icon.recording {
        animation: rotate 10s infinite linear;
      }

      .transcript-actions {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.75rem;
        z-index: 10;
      }

      .action-btn {
        width: 32px;
        height: 32px;
        background: var(--button-bg);
        border: none;
        color: var(--text-primary);
        cursor: pointer;
        position: relative;
        border-radius: 50%;
        transition: all 0.2s ease;
        opacity: 0.7;
        padding: 0;
      }

      .action-btn.disabled {
        opacity: 0.3;
        cursor: default;
        pointer-events: none;
      }

      .action-btn svg {
        width: 16px;
        height: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      .action-btn:not(.disabled):hover {
        background: var(--button-hover);
        opacity: 1;
      }

      .tooltip {
        position: absolute;
        bottom: -2.5rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease, visibility 0.2s ease;
        pointer-events: none;
        z-index: 100;
      }

      .action-btn:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      .transcript-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        padding: 1.75rem;
        padding-top: 4rem;
        margin-bottom: 1.5rem;
        backdrop-filter: blur(10px);
        min-height: 300px;
        font-size: 1.1rem;
        line-height: 1.6;
        transition: all 0.2s ease;
        position: relative;
        z-index: 1;
      }

      .transcript-container::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        border: 1px solid var(--border-color);
        border-radius: 1rem;
      }

      .transcript-container::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.6) 40%,
          rgba(255, 255, 255, 0.6) 60%,
          transparent
        );
        filter: blur(1px);
        top: -1px;
        left: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      @keyframes topBorderBeam {
        0% {
          left: 0;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
          left: calc(100% - 100px);
        }
        100% {
          left: calc(100% - 100px);
          opacity: 0;
        }
      }

      .transcript-container.recording::after {
        opacity: 1;
        animation: topBorderBeam 4s linear infinite;
      }

      .transcript-container:focus-within {
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
      }

      .control-btn {
        width: 100%;
        background: var(--button-bg);
        color: var(--text-primary);
        border: none;
        padding: 1rem;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 1rem;
        letter-spacing: -0.01em;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .control-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.05),
          transparent
        );
        transform: translateX(-100%);
      }

      .control-btn:hover {
        background: var(--button-hover);
      }

      .control-btn.recording {
        animation: pulse 3s infinite ease-in-out;
      }

      .control-btn.recording::before {
        animation: shimmer 3s infinite linear;
      }

      .status-badge {
        position: absolute;
        top: 2rem;
        right: 2rem;
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        background: rgba(239, 68, 68, 0.08);
        color: rgba(239, 68, 68, 0.9);
        font-weight: 500;
        letter-spacing: -0.01em;
      }

      .status-badge.listening {
        background: rgba(34, 197, 94, 0.08);
        color: rgba(34, 197, 94, 0.9);
      }

      #transcript {
        color: var(--text-primary);
        opacity: 0.9;
        margin: 0;
      }

      #transcript:empty::before {
        content: 'Click "Start Listening" to begin transcribing...';
        color: var(--text-muted);
      }

      @media (max-width: 768px) {
        body {
          min-height: -webkit-fill-available;
        }

        .app-container {
          padding: 1.5rem 1rem;
          min-height: 100vh;
          min-height: -webkit-fill-available;
          display: flex;
          flex-direction: column;
          padding-bottom: 0.5rem;
        }

        .app-header {
          margin-bottom: 1rem;
          flex-shrink: 0;
        }

        main {
          flex: 1;
          display: flex;
          flex-direction: column;
          min-height: 0;
          gap: 0.75rem;
        }

        .transcript-container {
          flex: 1;
          min-height: 500px;
          max-height: none;
          overflow-y: auto;
          padding: 1.25rem;
          padding-top: 3.5rem;
          margin-bottom: 0;
          font-size: 1rem;
        }

        .control-btn {
          margin: 0;
          padding: 1rem;
          flex-shrink: 0;
        }

        .status-badge {
          position: static;
          display: block;
          text-align: center;
          margin: 0 auto;
          font-size: 0.875rem;
          padding: 0.5rem 1.25rem;
          margin-bottom: 0;
          flex-shrink: 0;
          background: rgba(239, 68, 68, 0.12);
        }

        .status-badge.listening {
          background: rgba(34, 197, 94, 0.12);
        }

        .app-title-wrapper {
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 0.75rem;
          margin-bottom: 0.75rem;
        }

        .title-info-wrapper {
          display: flex;
          align-items: center;
          gap: 0.375rem;
          flex: 0 1 auto;
        }

        .app-title {
          font-size: 1.5rem;
          white-space: nowrap;
        }

        .info-toggle {
          padding: 0.25rem;
        }

        .info-toggle svg {
          width: 16px;
          height: 16px;
        }

        .ninja-icon {
          width: 32px;
          height: 32px;
          margin: 0;
        }

        .subtitle-wrapper {
          max-height: 0;
          margin: 0;
          width: 100%;
        }

        .subtitle-wrapper.expanded {
          margin-top: 0.75rem;
          margin-bottom: 1.25rem;
        }

        .app-subtitle {
          text-align: center;
          max-width: 32rem;
          margin: 0 auto;
          font-size: 0.9rem;
          line-height: 1.5;
          padding: 0 1rem;
        }
      }

      @media (max-width: 375px) {
        .app-container {
          padding: 1.25rem 0.75rem;
          padding-bottom: 0.375rem;
        }

        .app-header {
          margin-bottom: 0.75rem;
        }

        main {
          gap: 0.5rem;
        }

        .transcript-container {
          min-height: 450px;
          padding: 1rem;
          padding-top: 3.25rem;
        }

        .control-btn {
          padding: 0.875rem;
        }

        .status-badge {
          padding: 0.375rem 1rem;
          margin-bottom: 0;
        }

        .app-title-wrapper {
          gap: 0.5rem;
        }

        .app-title {
          font-size: 1.25rem;
        }

        .title-info-wrapper {
          gap: 0.25rem;
        }

        .ninja-icon {
          width: 28px;
          height: 28px;
        }

        .info-toggle {
          padding: 0.25rem;
        }

        .info-toggle svg {
          width: 14px;
          height: 14px;
        }

        .subtitle-wrapper.expanded {
          margin-top: 0.5rem;
          margin-bottom: 1rem;
        }

        .app-subtitle {
          font-size: 0.875rem;
          padding: 0 0.5rem;
        }
      }

      @supports (-webkit-touch-callout: none) {
        body {
          min-height: -webkit-fill-available;
        }

        .app-container {
          min-height: -webkit-fill-available;
        }

        .transcript-container {
          max-height: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="app-title-wrapper">
          <svg class="ninja-icon" viewBox="0 0 512 512" id="ninja-icon">
            <path
              fill="currentColor"
              d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm0 372c-90.5 0-164-124.5-164-168s73.5-164 164-164 164 124.5 164 168-73.5 164-168 164z"
            />
          </svg>
          <div class="title-info-wrapper">
            <h1 class="app-title">Stealth Transcriber</h1>
            <button
              class="info-toggle"
              id="info-toggle"
              aria-label="Show description"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
            </button>
          </div>
        </div>
        <div class="subtitle-wrapper" id="subtitle-wrapper">
          <p class="app-subtitle">
            Capture meeting notes and conversations discreetly, without
            intrusion from AI agents or recording tools. Perfect for seamless
            documentation while maintaining natural conversation flow.
          </p>
        </div>
      </header>

      <main>
        <div class="transcript-container">
          <div class="transcript-actions">
            <button
              class="action-btn copy"
              id="copy-btn"
              aria-label="Copy text"
            >
              <div class="action-btn-overlay"></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
              <span class="tooltip">Copy</span>
            </button>
            <button
              class="action-btn clear"
              id="clear-btn"
              aria-label="Clear text"
            >
              <div class="action-btn-overlay"></div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 6h18"></path>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
              <span class="tooltip">Clear</span>
            </button>
          </div>
          <p id="transcript"></p>
        </div>

        <button id="control-btn" class="control-btn">Start Listening</button>

        <span class="status-badge stopped" id="status-badge">Stopped</span>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
      const socket = io({
        transports: ["websocket"],
        upgrade: false,
        reconnection: true,
        reconnectionAttempts: 5,
        reconnectionDelay: 1000,
        reconnectionDelayMax: 5000,
        timeout: 20000,
      });

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("connect_error", (error) => {
        console.error("Connection error:", error);
        alert(
          "Failed to connect to the server. Please try refreshing the page."
        );
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from server");
        if (isListening) {
          // Stop recording if we were listening
          controlBtn.click();
        }
      });

      const transcriptElement = document.getElementById("transcript");
      const controlBtn = document.getElementById("control-btn");
      const statusBadge = document.getElementById("status-badge");
      const ninjaIcon = document.getElementById("ninja-icon");
      const copyBtn = document.getElementById("copy-btn");
      const clearBtn = document.getElementById("clear-btn");
      let isListening = false;

      // Add audio handling
      let mediaRecorder;
      let audioContext;
      let audioStream;

      // Check if we're on HTTPS or localhost
      const isSecureContext = window.isSecureContext;
      const isLocalhost =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1" ||
        window.location.hostname.includes("192.168.");

      async function setupAudio() {
        try {
          // Check if we're in a secure context
          if (!isSecureContext && !isLocalhost) {
            throw new Error("Microphone access requires HTTPS or localhost");
          }

          // Request microphone with specific constraints
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
              channelCount: 1,
              sampleRate: 16000,
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
            },
          });

          audioStream = stream;
          audioContext = new AudioContext({ sampleRate: 16000 });
          const source = audioContext.createMediaStreamSource(stream);

          // Create a processor node to handle audio data
          const processor = audioContext.createScriptProcessor(4096, 1, 1);
          source.connect(processor);
          processor.connect(audioContext.destination);

          processor.onaudioprocess = function (e) {
            if (isListening) {
              const inputData = e.inputBuffer.getChannelData(0);
              // Convert float32 to int16
              const int16Data = new Int16Array(inputData.length);
              for (let i = 0; i < inputData.length; i++) {
                const s = Math.max(-1, Math.min(1, inputData[i]));
                int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7fff;
              }
              socket.emit("audio_data", int16Data);
            }
          };

          return true;
        } catch (err) {
          console.error("Error accessing microphone:", err);
          if (!isSecureContext && !isLocalhost) {
            alert(
              "Microphone access requires HTTPS. Please use a secure connection."
            );
          } else {
            alert(
              "Failed to access microphone. Please ensure microphone permissions are granted and try again."
            );
          }
          return false;
        }
      }

      // Combined function to update both copy and clear button states
      const updateActionButtonsState = () => {
        const text = transcriptElement.textContent;
        const isEmpty = !text || text.trim() === "";

        // Update copy button
        copyBtn.classList.toggle("disabled", isEmpty);
        copyBtn.querySelector(".tooltip").textContent = isEmpty
          ? "Nothing to copy"
          : "Copy";

        // Update clear button
        clearBtn.classList.toggle("disabled", isEmpty);
        clearBtn.querySelector(".tooltip").textContent = isEmpty
          ? "Nothing to clear"
          : "Clear";
      };

      // Initial state
      updateActionButtonsState();

      // Update state when transcript changes
      const observer = new MutationObserver(updateActionButtonsState);
      observer.observe(transcriptElement, {
        childList: true,
        characterData: true,
        subtree: true,
      });

      // Clear functionality
      clearBtn.addEventListener("click", function () {
        if (!this.classList.contains("disabled")) {
          transcriptElement.textContent = "";
          const tooltip = this.querySelector(".tooltip");
          tooltip.textContent = "Cleared!";
          setTimeout(() => {
            tooltip.textContent = "Clear";
          }, 2000);
          updateActionButtonsState(); // Update button states after clearing
        }
      });

      controlBtn.addEventListener("click", async function () {
        if (!isListening) {
          // Request microphone access when starting
          if (!audioContext) {
            const success = await setupAudio();
            if (!success) {
              return; // Don't proceed if microphone setup failed
            }
          }

          isListening = true;
          socket.emit("start_transcription");
          controlBtn.textContent = "Stop Listening";
          controlBtn.classList.add("recording");
          statusBadge.textContent = "Listening";
          statusBadge.classList.remove("stopped");
          statusBadge.classList.add("listening");
          ninjaIcon.classList.add("recording");
          document
            .querySelector(".transcript-container")
            .classList.add("recording");
        } else {
          isListening = false;
          socket.emit("stop_transcription");
          controlBtn.textContent = "Start Listening";
          controlBtn.classList.remove("recording");
          statusBadge.textContent = "Stopped";
          statusBadge.classList.remove("listening");
          statusBadge.classList.add("stopped");
          ninjaIcon.classList.remove("recording");
          document
            .querySelector(".transcript-container")
            .classList.remove("recording");

          // Stop the microphone stream but don't clear the transcript
          if (audioStream) {
            audioStream.getTracks().forEach((track) => track.stop());
            audioStream = null;
          }
          if (audioContext) {
            await audioContext.close();
            audioContext = null;
          }
        }
      });

      socket.on("transcription", function (data) {
        if (isListening) {
          transcriptElement.textContent = data.text;
          document
            .querySelector(".transcript-container")
            .classList.add("recording");
        } else {
          document
            .querySelector(".transcript-container")
            .classList.remove("recording");
        }
        updateActionButtonsState();
      });

      // Info toggle functionality
      const infoToggle = document.getElementById("info-toggle");
      const subtitleWrapper = document.getElementById("subtitle-wrapper");

      infoToggle.addEventListener("click", function () {
        subtitleWrapper.classList.toggle("expanded");
        this.setAttribute(
          "aria-label",
          subtitleWrapper.classList.contains("expanded")
            ? "Hide description"
            : "Show description"
        );
      });
    </script>
  </body>
</html>
